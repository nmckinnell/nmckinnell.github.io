---
layout: default
title: Blog
permalink: /blog/
---

<div class="posts">
  {% for post in site.posts %}
    <div class="post-teaser">
      <header>
        <h1 class="title">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
            {{ post.title }}
          </a>
        </h1>
        <p class="meta">{{ post.date | date: "%B %-d, %Y" }}</p>
      </header>
      <div class="excerpt">
        {{ post.excerpt }}
        <a class="button" href="{{ post.url | prepend: site.baseurl }}">Continue reading</a>
      </div>
    </div>
  {% endfor %}
</div>
