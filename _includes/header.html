<header class="site-header">
  <div class="site-brand">
    <h1 class="site-title">
      <a href="{{ site.baseurl }}/">{{ site.title }}</a>
    </h1>
  </div>
  <nav class="site-nav">
    <ul>
      {% for page in site.pages %}
        {% if page.title %}
        <li>
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">
            {{ page.title }}
          </a>
        </li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</header>
