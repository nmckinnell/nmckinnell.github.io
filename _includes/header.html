<header class="site-header">
  <div class="site-brand">
    <h1 class="site-title">
      <a href="{{ site.baseurl }}/">{{ site.title }}</a>
    </h1>
  </div>
  <nav class="site-nav">
    <ul>
      <li>
        <a class="page-link" href="{{ site.baseurl }}/">
          About
        </a>
      </li>
      {% for page in site.pages %}
        {% if page.title and page.hidden != true %}
        <li>
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">
            {{ page.title }}
          </a>
        </li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</header>
